<script>
	function time(){

		var str="";
		var setIntervalId=setInterval(function(){

				document.getElementById("one").style.display="none";
				document.getElementById("two").style.display="block";
			}
			timer.innerHTML=str;
			num=num-1;
		}
		,1000)
	}
	time();
